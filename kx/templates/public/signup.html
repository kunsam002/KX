{% extends 'public/layout.html' %}
{% block body %}
<!-- main-container start -->
<!-- ================ -->
<div class="main-container dark-translucent-bg" style="background-image:url('images/background-img-6.jpg');">
	<div class="container">
		<div class="row">
			<!-- main start -->
			<!-- ================ -->
			<div class="main object-non-visible" data-animation-effect="fadeInUpSmall" data-effect-delay="100">
				<div class="form-block center-block p-30 light-gray-bg border-clear">
					<h2 class="title">Sign Up</h2>
					<form name="form" class="form-horizontal" role="form" method="post" action="{{request.path}}">
						{{form.csrf_token}}
						<div class="form-group has-feedback">
							<label for="first_name" class="col-sm-3 control-label">First Name <span class="text-danger small">*</span></label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="first_name" id="first_name" placeholder="First Name" required>
								<i class="fa fa-pencil form-control-feedback"></i>
							</div>
						</div>
						<div class="form-group has-feedback">
							<label for="last_name" class="col-sm-3 control-label">Last Name <span class="text-danger small">*</span></label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="last_name" id="last_name" placeholder="Last Name" required>
								<i class="fa fa-pencil form-control-feedback"></i>
							</div>
						</div>
						<div class="form-group has-feedback">
							<label for="username" class="col-sm-3 control-label">User Name <span class="text-danger small">*</span></label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="username" id="username" placeholder="User Name" required>
								<i class="fa fa-user form-control-feedback"></i>
							</div>
						</div>
						<div class="form-group has-feedback">
							<label for="email" class="col-sm-3 control-label">Email <span class="text-danger small">*</span></label>
							<div class="col-sm-8">
								<input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
								<i class="fa fa-envelope form-control-feedback"></i>
							</div>
						</div>
						<div class="form-group has-feedback">
							<label for="password" class="col-sm-3 control-label">Password <span class="text-danger small">*</span></label>
							<div class="col-sm-8">
								<input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
								<i class="fa fa-lock form-control-feedback"></i>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-3 col-sm-8">
								<div class="checkbox">
									<label>
										<input name="terms" id="terms" type="checkbox" required> Accept our <a href="#">privacy policy</a> and <a href="#">customer agreement</a>
									</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-3 col-sm-8">
								<button type="submit" class="btn btn-group btn-default btn-animated">Sign Up <i class="fa fa-check"></i></button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<!-- main end -->
		</div>
	</div>
</div>
<!-- main-container end -->
{% endblock body %}
