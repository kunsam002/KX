{% extends 'public/profile/layout.html' %}
{% block profile_title %}
				{% endblock profile_title %}
{% block profile_body %}
    <section>
        <div style="position: relative; padding-top: 0; overflow: hidden; height: 200px;text-align: center; background-color: #fff; background-color: rgba(255,255,255,1);margin-top: 0px; padding: 30px;-webkit-border-top-left-radius: 5px; -moz-border-top-left-radius: 5px; border-top-left-radius: 5px; -webkit-border-top-right-radius: 5px; -moz-border-top-right-radius: 5px; border-top-right-radius: 5px; -webkit-box-sizing: border-box; -moz-box-sizing: border-box;">
            <div style="box-sizing: border-box;text-align: center;">
                <img src="{{ url_for('static', filename='images/sandra-avatar.jpeg') }}" alt=""
                     style="-webkit-filter: blur(25px); -moz-filter: blur(25px); -o-filter: blur(25px); -ms-filter: blur(25px); filter: blur(25px); margin-left: -100px; margin-top: -200px; min-width: 130%;    vertical-align: middle;">
            </div>
            <div id="avatar" style="position: absolute; top: 45px; left: 0; right: 0;">
                <img src="{{ url_for('static', filename='images/sandra-avatar.jpeg') }}" alt=""
                     style="width: 100px; height: 100px; max-width: 100px; max-height: 100px; -webkit-border-radius: 50%; -moz-border-radius: 50%; border-radius: 50%; border: 5px solid rgba(255,255,255,0.5);vertical-align: middle;margin: auto;">
            </div>
            <div style="overflow: hidden; font-size: 12px; line-height: 20px; color: #737373; text-overflow: ellipsis;position: absolute; bottom: 14px; left: 0; right: 0;">
                <span style="padding: 0 5px; font-size: 20px; line-height: 1; color: #262626; background-color: rgba(255,255,255,0.1); -webkit-border-radius: 4px; -moz-border-radius: 4px; border-radius: 4px;">{{ welcome_note }}</span>
            </div>

        </div>
    </section>
{% endblock profile_body %}
